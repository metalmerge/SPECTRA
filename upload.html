<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description"
        content="SPECTRA: Solar Panel Evaluation through Computer Vision and Advanced Techniques for Reliable Analysis">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPECTRA: Solar Panel Evaluation</title>

    <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet">

    <link rel="stylesheet" href="./static/css/bulma.min.css">
    <link rel="stylesheet" href="./static/css/bulma-carousel.min.css">
    <link rel="stylesheet" href="./static/css/bulma-slider.min.css">
    <link rel="stylesheet" href="./static/css/fontawesome.all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="icon" href="./static/images/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./static/js/fontawesome.all.min.js"></script>
    <script src="./static/js/bulma-carousel.min.js"></script>
    <script src="./static/js/bulma-slider.min.js"></script>
    <script src="./static/js/index.js"></script>
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start" style="flex-grow: 1; justify-content: center;">
                <a class="navbar-item" href="index.html">
                    <span class="icon">
                        <i class="fas fa-home"></i>
                    </span>
                </a>
                <a class="navbar-item" href="upload.html">
                    <span class="icon">
                        <i class="fas fa-flask"></i>
                    </span>
                </a>
            </div>
        </div>

    </nav>

    <!-- New Section: Image Upload -->
    <section class="section">
        <div class="container is-max-desktop">
            <div class="columns is-centered">
                <div class="column is-8">
                    <div class="content">
                        <h2 class="title is-3">Upload Image</h2>
                        <form id="image-upload-form">
                            <div class="file">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="image" accept="image/*">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose a file...
                                        </span>
                                    </span>
                                </label>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary" type="submit">Analyze</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
            </div>
            <div class="columns is-centered">
                <div class="column is-8">
                    <div class="content">
                        <p>
                            Special thanks to <a href="https://keunhong.com/">Keunhong Park</a> for developing and
                            open-sourcing part
                            of this website code.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
            // Handle form submission
            $('#image-upload-form').submit(function (event) {
                event.preventDefault();
                var formData = new FormData(this);
                // Make an API request to analyze the image
                // Replace 'YOUR_ANALYSIS_API_ENDPOINT' with the actual endpoint
                $.ajax({
                    url: 'YOUR_ANALYSIS_API_ENDPOINT',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        console.log(response);
                    },
                    error: function (error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>

</body>

</html>
