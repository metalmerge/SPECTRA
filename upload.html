<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description"
        content="SPECTRA: Solar Panel Evaluation through Computer Vision and Advanced Techniques for Reliable Analysis">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPECTRA: Solar Panel Evaluation</title>

    <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet">

    <link rel="stylesheet" href="./static/css/bulma.min.css">

    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="icon" href="./static/images/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./static/js/fontawesome.all.min.js"></script>
    <script src="./static/js/bulma-carousel.min.js"></script>
    <script src="./static/js/bulma-slider.min.js"></script>
    <script src="./static/js/index.js"></script>
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start" style="flex-grow: 1; justify-content: center;">
                <a class="navbar-item" href="index.html">
                    <span class="icon">
                        <i class="fas fa-home"></i>
                    </span>
                </a>
                <a class="navbar-item" href="upload.html">
                    <span class="icon">
                        <i class="fas fa-flask"></i>
                    </span>
                </a>
            </div>
        </div>

    </nav>

    <!-- New Section: Image Upload -->
    <section class="section">
        <div class="container is-max-desktop">
            <div class="columns is-centered">
                <div class="column is-8">
                    <div class="content">
                        <h2 class="title is-3">Upload Image</h2>
                        <form id="image-upload-form" enctype="multipart/form-data">
                            <div class="file">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="image" accept="image/*">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            <span id="file-upload-text">Choose a file...</span>
                                        </span>
                                    </span>
                                </label>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary" type="submit">Analyze</button>
                                </div>
                            </div>
                        </form>
                        <div id="result-text">
                            <p id="initial-text">Upload an image to analyze.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer content -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // Handle form submission
            $('#image-upload-form').submit(function (event) {
                event.preventDefault();
                var formData = new FormData(this);
                // Make an API request to analyze the image
                query(formData.get("image")).then((response) => {
                    var result = response[0];
                    var resultText = 'The image is most likely a ' + result.label + '.'; // result
                    $('#result-text').text(resultText);
                }).catch((error) => {
                    console.error(error);
                });
            });

            // Update file upload text when a file is selected
            $('.file-input').change(function () {
                var fileName = $(this).val().split('\\').pop();
                if (fileName) {
                    $('#file-upload-text').text(fileName);
                } else {
                    $('#file-upload-text').text('Choose a file...');
                }
            });

            // Reference API function
            async function query(data) {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/andrewgray11/autotrain-solar-panel-object-detection-50559120777",
                    {
                        headers: { Authorization: "Bearer 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" },
                        method: "POST",
                        body: data,
                    }
                );
                const result = await response.json();
                return result;
            }
        });
    </script>
</body>

</html>
